<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Nights EP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <div class="album-art">
            <img src="assets/album-art.jpg" alt="Album Art">
        </div>
        <div class="playlist-container">
            <h2>Alan Walker - Neon Nights EP</h2>
            <ul class="playlist">
                <li class="song">
                    <div class="song-details">
                        <span>Wake Up</span>
                        <div class="timer">0:00 / 0:00</div>
                        <audio src="https://docs.google.com/uc?export=download&id=1Hw-merd_URTSbHWBiWlhcsE6EJNEI82O"></audio>
                    </div>
                    <div class="controls">
                        <button class="play-pause"><img src="assets/play.svg" alt="Play"></button>
                        <input type="range" class="seek-bar" value="0">
                    </div>
                </li>
                <li class="song">
                    <div class="song-details">
                        <span>Beautiful Nightmare</span>
                        <div class="timer">0:00 / 0:00</div>
                        <audio src="https://docs.google.com/uc?export=download&id=1kHAc4lRygjSPMpp6inEfS8qSCj22Y5qN"></audio>
                    </div>
                    <div class="controls">
                        <button class="play-pause"><img src="assets/play.svg" alt="Play"></button>
                        <input type="range" class="seek-bar" value="0">
                    </div>
                </li>
                <li class="song">
                    <div class="song-details">
                        <span>Lifeline</span>
                        <div class="timer">0:00 / 0:00</div>
                        <audio src="https://docs.google.com/uc?export=download&id=1u7ng8IMIAfQBDunngJoK1MAq03JO6nkZ"></audio>
                    </div>
                    <div class="controls">
                        <button class="play-pause"><img src="assets/play.svg" alt="Play"></button>
                        <input type="range" class="seek-bar" value="0">
                    </div>
                </li>
                <li class="song">
                    <div class="song-details">
                        <span>Club Leclerc (Racers Mix)</span>
                        <div class="timer">0:00 / 0:00</div>
                        <audio src="https://docs.google.com/uc?export=download&id=17m3DPrqDM40a2Iw6oQ8NKhcYR_r7o819"></audio>
                    </div>
                    <div class="controls">
                        <button class="play-pause"><img src="assets/play.svg" alt="Play"></button>
                        <input type="range" class="seek-bar" value="0">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
