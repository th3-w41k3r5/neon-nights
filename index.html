<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Nights EP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <div class="album-art">
            <img src="assets/album-art.jpg" alt="Album Art">
        </div>
        <div class="playlist-container">
            <h2>Alan Walker - Neon Nights EP</h2>
            <ul class="playlist">
                <li class="song">
                    <div class="song-details">
                        <span>Wake Up</span>
                        <div class="timer">0:00 / 0:00</div>
                        <audio data-src="/.netlify/functions/getAudio?file=wake-up"></audio>
                    </div>
                    <div class="controls">
                        <button class="play-pause"><img src="assets/play.svg" alt="Play"></button>
                        <input type="range" class="seek-bar" value="0">
                    </div>
                </li>
                <li class="song">
                    <div class="song-details">
                        <span>Beautiful Nightmare</span>
                        <div class="timer">0:00 / 0:00"></div>
                        <audio data-src="/.netlify/functions/getAudio?file=beautiful-nightmare"></audio>
                    </div>
                    <div class="controls">
                        <button class="play-pause"><img src="assets/play.svg" alt="Play"></button>
                        <input type="range" class="seek-bar" value="0">
                    </div>
                </li>
                <li class="song">
                    <div class="song-details">
                        <span>Lifeline</span>
                        <div class="timer">0:00 / 0:00"></div>
                        <audio data-src="/.netlify/functions/getAudio?file=lifeline"></audio>
                    </div>
                    <div class="controls">
                        <button class="play-pause"><img src="assets/play.svg" alt="Play"></button>
                        <input type="range" class="seek-bar" value="0">
                    </div>
                </li>
                <li class="song">
                    <div class="song-details">
                        <span>Club Leclerc</span>
                        <div class="timer">0:00 / 0:00"></div>
                        <audio data-src="/.netlify/functions/getAudio?file=club-leclerc"></audio>
                    </div>
                    <div class="controls">
                        <button class="play-pause"><img src="assets/play.svg" alt="Play"></button>
                        <input type="range" class="seek-bar" value="0">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <footer>
        <p>PS W47K3R</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
